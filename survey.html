<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="Heading">
        <h1 id="head">ZION ACADEMY</h1>
        <h2 id="subheading">Class Survey</h2>
    </div>


    <form class="form1">
        <div id="content">
            <label>Name</label> <br>
            <input type="text" name="name" placeholder="Enter your name"><br><br>
            <label>E-mail</label> <br>
            <input type="text" name="email" placeholder="enter your email address"> <br><br>
            <label>Date of birth</label> <br>
            <input type="text" name="date of birth" placeholder=""><br>
            <label>Class</label>
            <select name="class">
                <option value="programming">programming</option>
                <option value="WAEC">WAEC</option>
                <option value="NECO">NECO</option>
            </select><br><br>
            <label>Year of admmision</label>
            <select name="Year">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select><br><br>
            <label>Gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <label>State of origin</label>
            <Select name="state of origin">
                <option value="Abia">Abia</option>
                <option value="Anambra">Anambra</option>
                <option value="akwa ibom">Akwa-ibom</option>
                <option value="bauchi">Bauchi</option>
                <option value="bayelsa">bayelsa</option>
                <option value="enugu">Enugu</option>
            </Select>

        </div>
    </form>


    
</body>
</html>
